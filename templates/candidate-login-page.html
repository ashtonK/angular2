<div  class="row">
	<div class="Absolute-Center is-Responsive" id="login-container">
		<div class="col-sm-12 col-md-10 col-md-offset-1">
			<form action="" id="loginForm">
				<div class="form-group input-group">
					<label class="control-label col-sm-2" for="email">UserName:</label>
					<input [(ngModel)]="login.username" class="form-control" type="text" name='username' placeholder="username"/>          
				</div>
				<div class="form-group input-group">
					<label class="control-label col-sm-2" for="pwd">Password:</label>
					<input [(ngModel)]="login.password" class="form-control" type="password" name='password' placeholder="password"/>     
				</div>
				<div class="checkbox">

				</div>
				<div class="form-group">
					<button (click)="checkLogin()"type="button" id="login-button" class="btn btn-def btn-block">Login</button>
				</div>
				<div class="form-group text-center">
					<a href="#">Forgot Password</a>&nbsp;|&nbsp;<a (click)="adminLogin()" href="#">admin</a>
				</div>
			</form>        
		</div>  
	</div>    
</div>
