<div [ngSwitch]="pageStatus.current" class="container">
	<candidate-login-page [page]="pageStatus" *ngSwitchWhen="'login'"></candidate-login-page>
	<candidate-agreement-page [page]="pageStatus" *ngSwitchWhen="'agreement'"></candidate-agreement-page>
	<candidate-instructions-page [page]="pageStatus" *ngSwitchWhen="'instruction'"></candidate-instructions-page>
	<admin-page [adminPage]="adminPage" *ngSwitchWhen="'admin'"></admin-page>
</div>
